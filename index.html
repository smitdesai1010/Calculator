<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">

      <div class="button">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
        <button>=</button>
      </div>

    </div>

  </body>
</html>
